<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs block</title>
</head>

<body>
    <a href="../index.html">Go back..</a>
    <br>
    <div id="inline">
        <label>
            Google may be found at <a href="www.google.com">google.com</a>.
            <!--
                Validate: https://validator.w3.org/nu/#textarea
                <p>Visit for more information</p>
                <label>Visit for more information</label>
            -->
            <span>Visit for more information</span>
        </label>
    </div>
    <div id="block">
        <p>
            Paragraphs are used for self-contained content within a specific topic, see <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/p">&lt;P&gt; element MDN</a> for more information.
            <!--
                <p>
                    You should never one single paragraph for more than one self-contained content
                </p>
            -->
        </p>
        <p>
            You should never one single paragraph for more than one self-contained content
        </p>
    </div>
    
</body>
</html>
