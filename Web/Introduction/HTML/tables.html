<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multidimensional lists</title>
</head>

<body>
    
    <a href="/Introduction/index.html">Go back..</a>
    <br>
    
    <div id="tables">
        <table>
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>$1430</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Sam</td>
                    <td>$987</td>
                </tr>
                <tr>
                    <td>Kenneth</td>
                    <td>$433</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
