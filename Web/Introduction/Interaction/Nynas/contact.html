<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/style/general.css">
    <title>Contact page</title>
</head>

<body class="bg-light">
    <header class="header page-header p-3">
        <h1>Nickstabadet</h1>
        <p>Ett solig sommarbad</p>
    </header>


    <nav class="navbar navbar-expand-sm navbar-light bg-white">
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="nynas.html" class="nav-link">Hem</a>
                </li>
                <li class="nav-item active">
                    <a href="contact.html" class="nav-link">Kontakt</a>
                </li>
                <li class="nav-item">
                    <a href="status.html" class="nav-link">Väder</a>
                </li>
                <li class="nav-item">
                    <a href="../../index.html" class="nav-link">Tillbaks</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <section class="col-12 p-3 mt-5 bg-white rounded">
                <header class="header section-header">
                    <h2>Lämna dina synpunkter här!</h2>
                </header>
                <form>
                    <div class="form-group">
                        <label for="">Rubrik</label>
                        <input class="form-control" type="text" pattern=".{3,10}" placeholder="Rubrik" title="Mellan 3 till 10 tecken">
                    </div>
                    <div class="form-group">
                        <label>Beskrivning</label>
                        <textarea class="form-control" maxlength="100"></textarea>

                        <small>Max 100 tecken</small>
                    </div>
                    <div class="form-group">
                        <label>Ärende</label>
                        <select class="form-control">
                            <option>Strand</option>
                            <option>Golf</option>
                            <option>Camping</option>
                        </select>
                    </div>
                    <div>
                        Vill du få svar på din synpunkt?
                        <div>
                            <label>Ja</label>
                            <input type="radio" name="reply" value="yes">
                            <label>Nej</label>
                            <input type="radio" name="reply" value="no" checked>

                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" placeholder="example@email.com">
                            </div>
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Skicka..">
                </form>
            </section>
        </div>
    </div>
    <hr>
    <hr>
    <footer> 
        <p class="text-muted text-center">
            Vill du veta mer? Skicka e-post till <a href="mailto:kavzor@gmail.com">kavzor@gmail.com</a>
        </p>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
